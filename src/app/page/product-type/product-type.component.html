<div>
  <h1>
    Product type
  </h1>
</div>
<div>
  <form class="form" #f="ngForm" (ngSubmit)="insertType(f)">
    <div class="row align-items-baseline">
      <div class="col">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Product type</mat-label>
          <input name="type" required ngModel matInput placeholder="Ex. CPU" autocomplete="off">
        </mat-form-field>
      </div>
      <div class="col">
        <button mat-flat-button color="primary" type="submit">
          Add
        </button>
      </div>
    </div>
  </form>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Index Column -->
    <ng-container matColumnDef="typeID">
      <th mat-header-cell *matHeaderCellDef style="width: 120px"> No.</th>
      <td mat-cell *matCellDef="let element; let i = index;"> {{i + 1}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.typeName}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef style="width: 120px">Action</th>
      <td mat-cell *matCellDef="let element;">
        <button mat-icon-button color="accent" (click)="openDialogEdit(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="openDialog(element)">
          <mat-icon >delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
