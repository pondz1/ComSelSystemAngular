<p style="position: fixed; width: 100%; z-index: 2">
  <mat-toolbar color="primary">
    <button mat-icon-button aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Computer Hardware Store System</span>
    <span class="example-spacer"></span>

    <select (ngModelChange)="onChange($event)" [(ngModel)]="selectedType">
      <option *ngFor="let type of employTypes" [ngValue]="type.typeId">
        {{type.typeName}}
      </option>
    </select>


<!--    <button mat-icon-button aria-label="Example icon-button with heart icon">-->
<!--      <mat-icon>favorite</mat-icon>-->
<!--    </button>-->
<!--    <button mat-icon-button aria-label="Example icon-button with share icon">-->
<!--      <mat-icon>share</mat-icon>-->
<!--    </button>-->
  </mat-toolbar>
</p>

<mat-drawer-container class="example-container" hasBackdrop="false" style="height: 100vh">
  <mat-drawer #drawer mode="side" opened style="width: 230px">
    <!--    <mat-toolbar color="primary" style="width: 200px">-->
    <!--      Menu-->
    <!--    </mat-toolbar>-->
    <div style="margin-top: 64px"></div>
    <div>
      <button *ngIf="selectedType == 0 || selectedType == 1" mat-button class="text-start w-100" (click)="setPage('product')"
              color="{{pageName == 'product' ? 'primary' : 'null'}}">
        <!--        <mat-icon>inventory_2</mat-icon>-->
        Product
      </button>
      <mat-divider *ngIf="selectedType == 0 || selectedType == 1"></mat-divider>
      <button *ngIf="selectedType == 0 || selectedType == 1" mat-button class="text-start w-100" (click)="setPage('productType')"
              color="{{pageName == 'productType' ? 'primary' : 'null'}}">
        <!--        <mat-icon>category</mat-icon>-->
        Product Type
      </button>
      <mat-divider *ngIf="selectedType == 0 || selectedType == 1"></mat-divider>
      <button *ngIf="selectedType == 0 || selectedType == 1" mat-button class="text-start w-100" (click)="setPage('productSet')"
              color="{{pageName == 'productSet' ? 'primary' : 'null'}}">
        Product Set
      </button>
      <mat-divider></mat-divider>
      <button *ngIf="selectedType == 0  || selectedType == 2" mat-button class="text-start w-100" (click)="setPage('customer')"
              color="{{pageName == 'customer' ? 'primary' : 'null'}}">
        Customer
      </button>
      <mat-divider *ngIf="selectedType == 0  || selectedType == 2"></mat-divider>
      <button *ngIf="selectedType == 0" mat-button class="text-start w-100" (click)="setPage('employee')"
              color="{{pageName == 'employee' ? 'primary' : 'null'}}">
        Employee
      </button>
      <mat-divider *ngIf="selectedType == 0"></mat-divider>
      <button *ngIf="selectedType == 2" mat-button class="text-start w-100" (click)="setPage('buy')"
              color="{{pageName == 'buy' ? 'primary' : 'null'}}">
        Shop
      </button>
      <mat-divider *ngIf="selectedType == 2"></mat-divider>
      <button  mat-button class="text-start w-100" (click)="setPage('report')"
              color="{{pageName == 'report' ? 'primary' : 'null'}}">
        Report
      </button>
      <mat-divider></mat-divider>


    </div>
  </mat-drawer>
  <mat-drawer-content>

    <div style="margin-top: 70px"></div>
    <div [ngSwitch]="pageName" class="mx-3 my-3">
      <div *ngSwitchCase="'product'">
        <app-product></app-product>
      </div>
      <div *ngSwitchCase="'productType'">
        <app-product-type></app-product-type>
      </div>
      <div *ngSwitchCase="'customer'">
        <app-customer></app-customer>
      </div>
      <div *ngSwitchCase="'employee'">
        <app-employee></app-employee>
      </div>
      <div *ngSwitchCase="'report'">
        <app-report></app-report>
      </div>
      <div *ngSwitchCase="'productSet'">
        <app-product-set-list></app-product-set-list>
      </div>
      <div *ngSwitchCase="'buy'">
        <app-buy></app-buy>
      </div>
      <div *ngSwitchDefault>
        no page
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
